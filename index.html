
<!DOCTYPE html>
<html lang="tr">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Y端z端k Galerisi</title>
<style>
 body{margin:0;padding:0;font-family:sans-serif}
 .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;padding:1rem}
 .card{border:1px solid #ddd;border-radius:8px;overflow:hidden;display:flex;flex-direction:column}
 .card img{width:100%;display:block}
 .card a{margin-top:auto;padding:0.5rem;background:#25D366;color:#fff;text-align:center;text-decoration:none;font-weight:bold}
</style>
</head><body>
<h1 style="text-align:center">Y端z端k Galerisi</h1>
<div id="gallery" class="grid"></div>
<script>
let page=0,loading=false;
async function load(){
 if(loading) return;loading=true;
 const res=await fetch("${json_prefix}"+page+".json");
 if(res.ok){
  const data=await res.json();
  data.forEach(item=>{
    const c=document.createElement('div');c.className='card';
    c.innerHTML=`<img src="${item.src}"><a href="${item.product_url}" target="_blank">Detay & WhatsApp</a>`;
    document.getElementById('gallery').append(c);
  });page++;loading=false;
 }
}
window.addEventListener('scroll',()=>{
 if(window.innerHeight+window.scrollY>=document.body.offsetHeight-200) load();
});load();
</script>
</body></html>
