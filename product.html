<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ürün Detayı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    img { max-width: 90%; border-radius: 10px; margin-bottom: 20px; }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Yüzük Siparişi</h1>
  <img id="ringImage" src="" alt="Yüzük Görseli"/>
  <br/>
  <a id="waLink" href="#" target="_blank">
    <button>WhatsApp ile sipariş ver</button>
  </a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const b64 = params.get('b64');
    if (b64) {
      const img = document.getElementById("ringImage");
      img.src = decodeURIComponent(b64);

      const msg = encodeURIComponent("Merhaba, bu yüzüğü sipariş etmek istiyorum:");
      const waURL = `https://wa.me/905446146671?text=${msg}%0A${decodeURIComponent(b64)}`;
      document.getElementById("waLink").href = waURL;
    }
  </script>
</body>
</html>
